<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carruajes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="text-center text-warning">Carrera de caballos</h1>
                <div id="app">
                    <ul class="list-group">
                        <carruaje v-for="item in carruaje" :item="item" />
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <template id="carruajes">
        <li class="list-group-item justify-content-around">
            El carruaje "{{ item.nombre }}" tiene {{ item.caballos }} caballos
            <button class="btn btn-outline-warning">Escoger carruaje</button>
        </li>

    </template>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>

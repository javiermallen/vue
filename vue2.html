<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Segunda práctica Vue</title>
</head>
<body>
    <main>
        <!-- <h1 v-show="conectado">Estoy conectado</h1> -->
        <!-- La diferencia entre v-show y v-if es que la primera pone una display none y la segunda lo elimina del html -->
        <h1 v-if="conectado">Estoy conectado</h1>
        <h2 v-if="edad < 18">No puedes entrar.</h2>
        <h2 v-else-if="edad > 200">Eres inmortal</h2>
        <h2 v-else>Puedes entrar.</h2>

        <!-- Podemos aplicar un v-if sobre todo un conjunto de elementos, para eso uso un template -->
        <template v-if="conectado">
            <h3>Bienvenido Juan</h3>
            <ul>
                <li><a href="#">Mis datos</a></li>
                <li><a href="#">Mensajes</a></li>
                <li><a href="#">Salidas</a></li>
            </ul>
        
        </template>

        <h4 v-else>No estás conectado :(</h4>

        <pre>{{ $data }}</pre>

    </main>
    
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordenar planetas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="app">
                    <h1 class="text-success text-center">Proyecto Planetas</h1>
                    <ul class="group-item">
                        <mostrarplanetas v-for="planeta in planetas" :planeta="planeta" :visitado="visitado">


                        </mostrarplanetas>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <template id="planeta">
        <li class="list-group-item d-flex justify-content-between">
            Planeta: {{ planeta.nombre }}. Visitado: {{ planeta.visitas }}
            
            <button class="btn btn-outline-primary" 
                v-show="planeta.visitas < 3"
                @click="planeta.visitas++"
                >Visitar</button>
            <span v-if="planeta.visitas > 0"><i class="fas fa-rocket"></i></span>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
